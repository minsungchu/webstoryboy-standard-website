<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03</title>
    <style>
        body {
            background: #D1C4E9;
        }

        .inner {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            display: flex;
            font-size: 40px;
            text-align: center;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        .side {
            width: 300px;
            height: 100%;
            background: #4527A0;
            line-height: 900px;
        }

        .main {
            width: 700px;
            height: 900px;
        }

        .header {
            width: 100%;
            height: 300px;
            background: #512DA8;
            line-height: 300px;
        }

        .contents {
            width: 100%;
            height: 300px;
            background: #5E35B2;
            line-height: 300px;
        }

        .footer {
            width: 100%;
            height: 300px;
            background: #673BB7;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="side">side</div>
        <div class="main">
            <div class="header">header</div>
            <div class="contents">contents</div>
            <div class="footer">footer</div>
        </div>
    </div>
</body>

</html>
