<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>
    <style>
        body {
            background: #C8E6C9;
        }

        .inner {
            width: 1000px;
            margin: 0 auto;
            text-align: center;
            font-size: 40px;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        .header {
            background: #2E7D32;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .nav {
            background: #388E3C;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .main {
            height: 600px;
            display: flex;
        }

        .side {
            background: #43A048;
            width: 40%;
            line-height: 600px;
        }

        .contents {
            background: #4CAF50;
            width: 60%;
            line-height: 600px;
        }

        .footer {
            background: #66BB6B;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="main">
            <div class="side">side</div>
            <div class="contents">contents</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
