<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout04</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            color: #FFF;
            text-align: center;
            text-transform: uppercase;
            font-size: 40px;
        }

        .header-wrap {
            height: 100px;
            background: #8E6E63;
        }

        .header-container {
            width: 1000px;
            height: 100%;
            background: #3E2723;
            margin: 0 auto;
            line-height: 100px;
        }

        .banner-wrap {
            height: 300px;
            background: #A1887F;
        }

        .banner-container {
            width: 1000px;
            height: 100%;
            background: #4E342E;
            margin: 0 auto;
            line-height: 300px;
        }

        .content-wrap {
            height: 500px;
            background: #BCAAA4;
        }

        .content-container {
            width: 1000px;
            height: 100%;
            background: #5D4037;
            margin: 0 auto;
            line-height: 500px;
        }

        .footer-wrap {
            height: 100px;
            background: #D7CCC9;
        }

        .footer-container {
            width: 1000px;
            height: 100%;
            background: #6E4C41;
            margin: 0 auto;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div class="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div class="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div class="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
</body>

</html>
