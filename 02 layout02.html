<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02</title>
    <style>
        body {
            background: #B3E5FC;
        }

        .inner {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            text-align: center;
            color: #FFFFFF;
            font-size: 40px;
            text-transform: uppercase;
        }

        .header {
            width: 100%;
            height: 100px;
            background: #0377BD;
            line-height: 100px;
        }

        .nav {
            width: 100%;
            height: 100px;
            background: #0188D1;
            line-height: 100px;
        }

        .main {
            display: flex;
        }

        .side-left {
            height: 600px;
            width: 30%;
            background: #039BE5;
            line-height: 600px;
        }

        .contents {
            height: 600px;
            width: 40%;
            background: #03A9F4;
            line-height: 600px;
        }

        .side-right {
            height: 600px;
            width: 30%;
            background: #29B6F6;
            line-height: 600px;
        }

        .footer {
            width: 100%;
            height: 100px;
            background: #0188D1;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="main">
            <div class="side-left">side_left</div>
            <div class="contents">contents</div>
            <div class="side-right">side_right</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
